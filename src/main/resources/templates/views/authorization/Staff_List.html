<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>权限管理——人员权限</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="collection/layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="collection/layuiadmin/style/admin.css" media="all">
</head>
<body>
<div class="layui-card">
    <div class="layui-card-body">
        <table class="layui-hide" id="demo" lay-filter="demo"></table>
    </div>
</div>

<script src="collection/layuiadmin/layui/layui.js"></script>
<script>
    layui.config({
        base: 'collection/layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'table', 'layer'], function () {
        var $ = layui.$
            , table = layui.table
            , layer = layui.layer;

        table.render({
            elem: '#demo'
            // , url: '/'
            , data: []
            , height: 'full-85'
            , cols: [
                [
                    {type: 'checkbox'}
                    , {type: 'numbers'}
                    , {field: '', title: '人员名称', align: "center"}
                    , {field: '', title: '人员编码', align: "center"}
                    , {field: '', title: '电话', align: "center"}
                    , {field: '', title: '邮箱', align: "center"}
                    , {field: '', title: '创建时间', align: "center"}
                    , {field: '', title: '角色', align: "center"}
                    , {
                    field: '',
                    title: '<a type="button" class="layui-btn layui-btn-sm" id="initiate_mode">启用状态</a>',
                    align: "center"
                }
                ]
            ]
        });
    });
</script>
</body>
</html>
