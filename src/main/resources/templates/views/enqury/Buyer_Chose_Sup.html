<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>采购需求——选择供应商</title>
    <meta name="renderer" content="webkit">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" href="collection/layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="collection/layuiadmin/style/admin.css" media="all">
</head>
<body>
<div class="layui-card">
    <div class="layui-card-body">
        <input id="SupData" type="hidden">
        <form class="layui-form" action="">
            <div class="layui-inline">
                <label class="layui-form-label">供应商名称</label>
                <div class="layui-input-inline">
                    <input type="search" class="layui-input" id="suppliername" placeholder="请输入关键词" autocomplete="off">
                </div>
            </div>
            <button type="button" class="layui-btn layui-btn-normal" id="query">查询</button>
            <button type="button" class="layui-btn layui-btn-normal" id="selectSup">保存</button>
        </form>
        <hr>
        <table class="layui-hide" id="demo" lay-filter="demo"></table>
    </div>
</div>

<script src="collection/layuiadmin/layui/layui.js"></script>
<script>
    Date.prototype.pattern = function (fmt) {
        var o = {
            "M+": this.getMonth() + 1, //月份
            "d+": this.getDate(), //日
            "h+": this.getHours() % 12 == 0 ? 12 : this.getHours() % 12, //小时
            "H+": this.getHours(), //小时
            "m+": this.getMinutes(), //分
            "s+": this.getSeconds(), //秒
            "q+": Math.floor((this.getMonth() + 3) / 3), //季度
            "S": this.getMilliseconds() //毫秒
        };
        var week = {
            "0": "/u65e5",
            "1": "/u4e00",
            "2": "/u4e8c",
            "3": "/u4e09",
            "4": "/u56db",
            "5": "/u4e94",
            "6": "/u516d"
        };
        if (/(y+)/.test(fmt)) {
            fmt = fmt.replace(RegExp.$1, (this.getFullYear() + "").substr(4 - RegExp.$1.length));
        }
        if (/(E+)/.test(fmt)) {
            fmt = fmt.replace(RegExp.$1, ((RegExp.$1.length > 1) ? (RegExp.$1.length > 2 ? "/u661f/u671f" : "/u5468") : "") + week[this.getDay() + ""]);
        }
        for (var k in o) {
            if (new RegExp("(" + k + ")").test(fmt)) {
                fmt = fmt.replace(RegExp.$1, (RegExp.$1.length == 1) ? (o[k]) : (("00" + o[k]).substr(("" + o[k]).length)));
            }
        }
        return fmt;
    };

    layui.config({
        base: 'collection/layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'table', 'layer', 'laydate'], function () {
        let $ = layui.jquery
            , table = layui.table
            , layer = layui.layer
            , laydate = layui.laydate
            , index = parent.layer.getFrameIndex(window.name)
            , indexs = '';

        table.render({
            elem: '#demo'
            , url: '/SupplierList'
            , height: 'full-75'
            , page: true
            , limit: 30
            , limits: [30, 50, 100]
            , cols: [
                [
                    {type: 'checkbox'}
                    , {field: 'suppliercode', title: '供应商编码', align: "center"}
                    , {field: 'suppliername', title: '供应商名称', align: "center", filter: true}
                    , {
                    field: 'startdate',
                    title: '开标日期',
                    align: "center",
                    edit: 'text',
                    event: 'date',
                    templet: function () {
                        return new Date().pattern("yyyy-MM-dd");
                    }
                }
                    , {field: 'enddate', title: '结标日期', align: "center", edit: 'text', event: 'date2'}
                ]
            ]
        });

        //监听行工具事件
        table.on('tool(demo)', function (obj) {
            let data = obj.data;
            if (obj.event === 'date') {
                let field = $(this).data('field');
                laydate.render({
                    elem: this.firstChild
                    , show: true //直接显示
                    , closeStop: this
                    , calendar: true
                    , theme: '#393D49'
                    , done: function (value, date) {
                        obj.update({
                            [field]: value
                        });
                    }
                });
            } else if (obj.event === 'date2') {
                let field = $(this).data('field');
                laydate.render({
                    elem: this.firstChild
                    , show: true //直接显示
                    , closeStop: this
                    , calendar: true
                    , theme: '#393D49'
                    , done: function (value, date) {
                        obj.update({
                            [field]: value
                        });
                    }
                });
            }
        });

        //选择供应商后进行保存
        $('#selectSup').on('click', function () {
            let tipList = {};
            tipList.data = $('#SupData').val();
            let checkLength = $("input:checkbox[name='layTableCheckbox']:checked").length;
            let lists = [];
            $("input:checkbox[name='layTableCheckbox']").each(function () { //遍历checkbox的选择状态
                if ($(this).is(':checked') && $(this).closest('tr').find('td').eq(1).text() != "") {
                    //如果值为checked表明选中了
                    if ($(this).closest('tr').find('td').eq(4).text() == '<empty string>'
                        || $(this).closest('tr').find('td').eq(4).text() == null
                        || $(this).closest('tr').find('td').eq(4).text() == '') {
                        layer.alert($(this).closest('tr').find('td').eq(2).text() + "未填写结标日期！");
                    } else {
                        let list = {};
                        list.suppliercode = $(this).closest('tr').find('td').eq(1).text();
                        list.suppliername = $(this).closest('tr').find('td').eq(2).text();
                        list.startdate = $(this).closest('tr').find('td').eq(3).text();
                        console.log($(this).closest('tr').find('td').eq(4).text());
                        if ($(this).closest('tr').find('td').eq(4).text() == '<empty string>'
                            || $(this).closest('tr').find('td').eq(4).text() == null
                            || $(this).closest('tr').find('td').eq(4).text() == '') {
                            layer.alert($(this).closest('tr').find('td').eq(2).text() + "未填写结标日期！");
                        } else {
                            list.enddate = $(this).closest('tr').find('td').eq(4).text();
                            lists.push(list);

                            tipList.list = lists;
                            console.log(JSON.stringify(tipList));

                            $.ajax({
                                type: 'post'
                                , url: '/InsertTable?table=' + window.localStorage.getItem('table')
                                , data: JSON.stringify(tipList)
                                , dataType: 'json'
                                , async: false
                                , contentType: 'application/json; charset=utf-8'
                                , beforeSend: function () {
                                    indexs = layer.load(1);
                                }
                                , success: function (res) {
                                    if (res.code == "0") {
                                        layer.msg('添加供应商成功！', {
                                            offset: '15px'
                                            , icon: 1
                                            , time: 1000
                                        }, function () {
                                            layer.close(indexs);
                                            parent.layer.close(index);//关闭弹出层
                                        });
                                    } else {
                                        layer.msg(res.msg, {
                                            offset: '15px'
                                            , icon: 2
                                            , time: 1000
                                        }, function () {
                                            layer.close(indexs);
                                        });
                                    }
                                }
                            });
                        }

                    }
                }
            });

        });

        //查询重载
        $('#query').on('click', function () {
            table.reload('demo', {
                url: '/?suppliername=' + $('#suppliername').val()
            })
        });
    });
</script>
</body>
</html>
